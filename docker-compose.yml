version: '3.9'

services:
  postgres:
    container_name: sbi-db
    image: postgres:14
    restart: always
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    # user: '$UID:$GID'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - back

  server:
    container_name: sbi-server
    image: sbi-server
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        SERVER_PORT: ${SERVER_PORT}
    restart: always
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    environment:
      SERVER_PORT: ${SERVER_PORT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
    volumes:
      - ./packages/server/Files:/${FILE_PATH}
    command: ['sh', '-c', 'node /app/server/index.js']
    networks:
      - back

  pgadmin:
    container_name: sbi-pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: e.lapkin@sb-i.ru
      PGADMIN_DEFAULT_PASSWORD: BKL0809pgadminSBI
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - '8080:80'
    volumes:
      - ./tmp/pgadmin:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - back

volumes:
  pgadmin:
  postgresql:

networks:
  back:
    driver: bridge
