version: '3.9'

services:
  postgres:
    container_name: sbi-db
    image: postgres:14
    restart: always
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    # user: '$UID:$GID'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbi

  server:
    container_name: sbi-server
    image: sbi-server
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        SERVER_PORT: ${SERVER_PORT}
    restart: always
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    environment:
      CLIENT_PORT: ${CLIENT_PORT}
      SERVER_PORT: ${SERVER_PORT}
      SERVER_HOST: ${SERVER_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: ${PGADMIN_LISTEN_PORT}
      SECRET_KEY: ${SECRET_KEY}
      FILE_PATH: ${FILE_PATH}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    depends_on:
      - postgres
    volumes:
      - ./packages/server/Files:/${FILE_PATH}
    command: ['sh', '-c', 'node /app/server/index.js']
    networks:
      - sbi

  pgadmin:
    container_name: sbi-pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: e.lapkin@sb-i.ru
      PGADMIN_DEFAULT_PASSWORD: BKL0809pgadminSBI
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - '8080:80'
    volumes:
      - ./tmp/pgadmin:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sbi

  nginx:
    container_name: sbi-nginx
    image: nginx:1.24.0
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - type: bind
        source: /nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - server
    networks:
      - sbi

volumes:
  pgadmin:
  postgresql:
  Files:

networks:
  sbi:
    driver: bridge
